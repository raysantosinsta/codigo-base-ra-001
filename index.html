<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Experience</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --neon: #00ffe0;
      --neon2: #ff2d78;
      --dark: #060610;
      --glass: rgba(6, 6, 22, 0.72);
      --glow: 0 0 18px rgba(0,255,224,0.45), 0 0 40px rgba(0,255,224,0.15);
      --glow2: 0 0 18px rgba(255,45,120,0.45);
    }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: var(--dark);
      font-family: 'Syne', sans-serif;
    }

    /* ─── SPLASH ─────────────────────────────────────────── */
    #ui-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--dark);
      transition: opacity 0.7s ease, visibility 0.7s ease;
    }
    #ui-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    #ui-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.07'/%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
    }
    .splash-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,224,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,224,0.04) 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 30%, transparent 100%);
    }
    .splash-content {
      position: relative;
      text-align: center;
      padding: 0 24px;
      max-width: 480px;
    }
    .splash-badge {
      display: inline-block;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--neon);
      border: 1px solid rgba(0,255,224,0.3);
      padding: 6px 16px;
      border-radius: 2px;
      margin-bottom: 32px;
      box-shadow: var(--glow);
      animation: pulse-badge 2.4s ease-in-out infinite;
    }
    @keyframes pulse-badge {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.55; }
    }
    .splash-title {
      font-size: clamp(40px, 10vw, 72px);
      font-weight: 800;
      line-height: 1;
      color: #fff;
      letter-spacing: -2px;
      margin-bottom: 16px;
    }
    .splash-title span {
      color: var(--neon);
      text-shadow: var(--glow);
    }
    .splash-sub {
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      letter-spacing: 1px;
      line-height: 1.8;
      margin-bottom: 48px;
    }

    /* ─── BOTÃO ÚNICO ───────────────────────────────────────── */
    #btn-launch {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 14px;
      background: transparent;
      border: 1.5px solid var(--neon);
      color: var(--neon);
      font-family: 'Space Mono', monospace;
      font-size: 13px;
      letter-spacing: 3px;
      text-transform: uppercase;
      padding: 18px 40px;
      cursor: pointer;
      border-radius: 2px;
      box-shadow: var(--glow), inset 0 0 40px rgba(0,255,224,0.04);
      transition: all 0.25s ease;
      overflow: hidden;
    }
    #btn-launch::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--neon);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 0;
    }
    #btn-launch:hover::before { transform: scaleX(1); }
    #btn-launch:hover { color: var(--dark); box-shadow: none; }
    #btn-launch span { position: relative; z-index: 1; }
    .btn-icon {
      position: relative;
      z-index: 1;
      width: 10px; height: 10px;
      border-right: 2px solid currentColor;
      border-top: 2px solid currentColor;
      transform: rotate(45deg);
      transition: transform 0.25s;
    }
    #btn-launch:hover .btn-icon { transform: rotate(45deg) translate(3px,-3px); }

    /* ─── HUD ────────────────────────────────────────────────── */
    #ar-hud {
      position: fixed;
      inset: 0;
      z-index: 8888;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    #ar-hud.visible { opacity: 1; }
    #ar-hud::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent, transparent 2px,
        rgba(0,255,224,0.012) 2px, rgba(0,255,224,0.012) 4px
      );
      pointer-events: none;
    }
    .hud-corner {
      position: absolute;
      width: 28px; height: 28px;
    }
    .hud-corner::before, .hud-corner::after {
      content: '';
      position: absolute;
      background: var(--neon);
      box-shadow: var(--glow);
    }
    .hud-corner::before { width: 100%; height: 2px; top: 0; left: 0; }
    .hud-corner::after  { width: 2px; height: 100%; top: 0; left: 0; }
    .hud-corner.tl { top: 20px; left: 20px; }
    .hud-corner.tr { top: 20px; right: 20px; transform: scaleX(-1); }
    .hud-corner.bl { bottom: 20px; left: 20px; transform: scaleY(-1); }
    .hud-corner.br { bottom: 20px; right: 20px; transform: scale(-1); }

    .hud-top-bar {
      position: absolute;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .hud-label {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(0,255,224,0.7);
    }
    .hud-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--neon2);
      box-shadow: var(--glow2);
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .hud-bottom {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      pointer-events: auto;
    }
    #btn-reset {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.55);
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 12px 22px;
      cursor: pointer;
      border-radius: 2px;
      backdrop-filter: blur(12px);
      transition: all 0.2s ease;
    }
    #btn-reset:hover {
      border-color: var(--neon2);
      color: var(--neon2);
      box-shadow: var(--glow2);
    }

    /* ─── CENA A-FRAME ───────────────────────────────────────── */
    a-scene {
      position: fixed !important;
      inset: 0;
      z-index: 1;
    }

    /* ─── TOAST ──────────────────────────────────────────────── */
    #toast {
      position: fixed;
      top: 72px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: var(--glass);
      border: 1px solid var(--neon);
      color: var(--neon);
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      padding: 12px 24px;
      border-radius: 2px;
      backdrop-filter: blur(12px);
      box-shadow: var(--glow);
      z-index: 9999;
      opacity: 0;
      transition: all 0.35s cubic-bezier(0.4,0,0.2,1);
      pointer-events: none;
      white-space: nowrap;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>

  <!-- ═══ SPLASH — UM ÚNICO BOTÃO ════════════════════════════════ -->
  <div id="ui-overlay">
    <div class="splash-grid"></div>
    <div class="splash-content">
      <div class="splash-badge">● Markerless AR</div>
      <h1 class="splash-title">Realidade<br/><span>Aumentada</span></h1>
      <p class="splash-sub">
        Clique no botão abaixo para ativar<br/>
        a câmera e ver o objeto 3D ao vivo.
      </p>
      <button id="btn-launch">
        <span>Ver em AR</span>
        <div class="btn-icon"></div>
      </button>
    </div>
  </div>

  <!-- ═══ HUD ════════════════════════════════════════════════════ -->
  <div id="ar-hud">
    <div class="hud-corner tl"></div>
    <div class="hud-corner tr"></div>
    <div class="hud-corner bl"></div>
    <div class="hud-corner br"></div>
    <div class="hud-top-bar">
      <div class="hud-dot"></div>
      <div class="hud-label">AR · Live</div>
    </div>
    <div class="hud-bottom">
      <button id="btn-reset">↺ Resetar</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- ═══ A-FRAME SCENE ════════════════════════════════════════ -->
  <a-scene
    id="ar-scene"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    embedded
    style="display:none"
  >
    <!-- Câmera AR -->
    <a-entity camera look-controls="enabled: false"></a-entity>

    <!--
      OBJETO 3D — já marcado como visible="false".
      Será tornado visível automaticamente ao clicar "Ver em AR".

      ✦ Para usar seu modelo GLB, mantenha apenas a linha abaixo
        dentro deste entity e apague as geometrias de fallback:

        <a-entity gltf-model="url(Duck.glb)" scale="2.5 2.5 2.5"></a-entity>
    -->
    <a-entity id="ar-object" visible="false" position="0 0 -1.5">

      <!-- Modelo GLB -->
      <a-entity
        gltf-model="url(Duck.glb)"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <!-- Fallback: formas geométricas (comente se o .glb carregar bem) -->
      <!--
      <a-entity
        geometry="primitive: sphere; radius: 0.18"
        material="color: #00ffe0; metalness: 0.9; roughness: 0.1; emissive: #004040; emissiveIntensity: 0.4"
        animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"
      ></a-entity>
      <a-entity
        geometry="primitive: torus; radius: 0.28; radiusTubular: 0.008"
        material="color: #ff2d78; metalness: 0.8; roughness: 0.2; emissive: #400020; emissiveIntensity: 0.6"
        rotation="80 0 20"
        animation="property: rotation; from: 80 0 20; to: 80 360 20; dur: 3200; easing: linear; loop: true"
      ></a-entity>
      -->

    </a-entity>

    <!-- Luzes -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; color: #00ffe0; intensity: 0.8" position="1 2 1"></a-entity>
  </a-scene>

  <!-- ═══ SCRIPT ════════════════════════════════════════════════ -->
  <script>
    const overlay   = document.getElementById('ui-overlay');
    const btnLaunch = document.getElementById('btn-launch');
    const arScene   = document.getElementById('ar-scene');
    const arHud     = document.getElementById('ar-hud');
    const arObject  = document.getElementById('ar-object');
    const btnReset  = document.getElementById('btn-reset');
    const toast     = document.getElementById('toast');

    let placed = false;

    function showToast(msg, dur = 2500) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), dur);
    }

    // ─── Posiciona o objeto à frente da câmera ──────────────────
    function placeObject() {
      if (placed) return;
      placed = true;

      const cam = document.querySelector('[camera]');
      const pos = cam ? (cam.getAttribute('position') || {x:0,y:0,z:0}) : {x:0,y:0,z:0};

      arObject.setAttribute('position', `${pos.x} ${pos.y - 0.1} ${pos.z - 1.5}`);
      arObject.setAttribute('scale', '0.01 0.01 0.01');
      arObject.setAttribute('visible', 'true');

      // Animação de entrada
      arObject.setAttribute('animation__spawn',
        'property: scale; to: 1 1 1; dur: 700; easing: easeOutElastic');
    }

    // ─── BOTÃO ÚNICO: abre câmera + exibe objeto ─────────────────
    btnLaunch.addEventListener('click', () => {
      overlay.classList.add('hidden');
      arScene.style.display = '';
      arHud.classList.add('visible');

      showToast('✦ Câmera ativa');

      // Tenta colocar assim que a cena carregar
      arScene.addEventListener('loaded', placeObject, { once: true });

      // Fallback: se a cena já estava carregada
      if (arScene.hasLoaded) placeObject();
    });

    // ─── Reset: anima saída e reposiciona ────────────────────────
    btnReset.addEventListener('click', () => {
      arObject.setAttribute('animation__out',
        'property: scale; to: 0.01 0.01 0.01; dur: 300; easing: easeInBack');

      setTimeout(() => {
        arObject.setAttribute('visible', 'false');
        arObject.setAttribute('scale', '1 1 1');
        placed = false;
        setTimeout(placeObject, 300);
      }, 320);

      showToast('↺ Reposicionado');
    });
  </script>

</body>
</html>
